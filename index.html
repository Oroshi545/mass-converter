    <div class="container">
        <h1>Mass and Weight Converter</h1>
        <div class="converter-row">
            <div class="combined-input">
                <input type="number" id="value1" placeholder="Enter value" oninput="convert()">
                <span class="separator">|</span>
                <select id="unit1" onchange="convert()">
                    <option value="pounds" selected>Pounds (lb)</option>
                    <option value="kilograms">Kilograms (kg)</option>
                    <option value="grams">Grams (g)</option>
                    <option value="ounces">Ounces (oz)</option>
                    <option value="stones">Stones (st)</option>
                    <option value="us_tons">US Tons</option>
                    <option value="uk_tons">UK Tons</option>
                    <option value="metric_tons">Metric Tons (t)</option>
                </select>
            </div>
        </div>

                </select>
            </div>
        </div>
